<!DOCTYPE html>
<html>
<head>
  <title>Todo List App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="app">
  <div class="container">
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search...">
    <button onclick="searchTodo()">Search</button>
  </div>
  <h1>Todo List</h1>
  <form id="addTodoForm">
    <input type="text" id="todoInput" placeholder="Enter Todo..." required>
    <input type="text" id="categoryInput" placeholder="Category...">
    <input type="date" id="dueDateInput">
    <select id="prioritySelect">
      <option value="low">Low Priority</option>
      <option value="medium">Medium Priority</option>
      <option value="high">High Priority</option>
    </select>
    <br>
    <input type="text" id="subtaskInput" placeholder="Add Subtask...">
    <button type="button" onclick="addSubtask()">Add Subtask</button>
    <br>
    <button type="button" onclick="addTodo()">Add Todo</button>
    <!-- Subtask Container -->
    <ul id="subtaskList"></ul>
  </form>
 
<div>
        <label for="sortOptionSelect">Sort by:</label>
        <select id="sortOptionSelect" onchange="sortTodos()">
            <option value="dueDate">Due Date</option>
            <option value="priority">Priority</option>
            <option value="category">Category</option>
        </select>
    </div>
    <div>
        <label for="dateFilter">Filter by Due Date:</label>
        <input type="date" id="dateFilter">
        <button onclick="filterTodos('date')">Apply</button>
    </div>

    <div>
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter">
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
        </select>
        <button onclick="filterTodos('category')">Apply</button>
    </div>

    <div>
        <label for="priorityFilter">Filter by Priority:</label>
        <select id="priorityFilter">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <button onclick="filterTodos('priority')">Apply</button>
    </div>

  <div class="lists-container">
    <div class="todo-column">
      <h2>Todo</h2>
      <ul id="todoList">
       
      </ul>
    </div>
    </div>
    </div>
    <!-- backlog -->
    <div class="container2">
    <div class="backlog-column">
      <h2>Backlog</h2>
      <ul id="backlogList" >
        <!-- Backlog items will be added here -->
      </ul>
    </div>
 

  <!-- Activity log -->
  <div class="activity-log">
    <h2>Activity log</h2>
    <ul id="activityLog"></ul>
  </div>

<div id="reminderPopup" class="reminder-popup">
  <span class="reminder-text">Reminder: You have a task due today, check todo list to complete the task or change the due date for the task!</span>
  <button class="close-btn" onclick="closeReminder()">Close</button>
</div>
</div>
</div>
</div>
 </div>
  <script src="script.js"></script>
  <script src="todo.js"></script>
  <script src="renderTodo.js"></script>
  <script src="subtask.js"></script>
  <script src="activity.js"></script>
  <script src="search.js"></script>
</body>
</html>
